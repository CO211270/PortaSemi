<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Racional Creativo</title>
  <style>
    body {
      background-color: black;
      color: #00ff88;
      font-family: "Courier New", Courier, monospace;
      white-space: pre-wrap;
      padding: 40px;
      font-size: 1.2rem;
    }

    #texto {
      max-width: 80%;
      margin: auto;
      min-height: 400px;
    }

    #continuar {
      text-align: center;
      color: #00ff88;
      font-size: 1rem;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="texto"></div>
  <div id="continuar">Presiona Enter para continuar</div>

  <script>
    const texto = `Este portafolio reúne los talleres realizados en la materia de Semiótica. Más que un simple contenedor de ejercicios, esta plataforma representa un viaje conceptual y personal en el que convergen las herramientas de análisis semiótico con mi propia exploración creativa.

Inicialmente concebido como una entrega física, el proyecto evolucionó hacia lo digital motivado por dos impulsos: una necesidad práctica —mi situación económica actual— y un deseo profundo de ofrecer una experiencia distinta, única, memorable. En lugar de limitarme a lo convencional, opté por una presentación interactiva que permitiera al espectador navegar por el contenido como si descifrara un archivo clasificado.

Inspirada por el universo visual del cyberpunk, películas como Matrix y el sitio web secreto de "DOLLARS" en Durarara!!, adopté una estética retrofuturista. Esta elección no fue meramente estética: busco transmitir una atmósfera de misterio, como si el visitante del sitio fuera una especie de elegido que ha descubierto algo reservado, importante, casi sagrado. El diseño minimalista, los tonos verdes neón y las transiciones tipo película refuerzan esta intención.

Los folders desplegables simbolizan el orden dentro del caos. Representan tanto una organización estructurada de la información como una forma interactiva y dinámica de acceder a ella. Cada taller es una carpeta que se abre, revela y permite ser explorada, apelando a la curiosidad y el juego, sin perder claridad ni coherencia.

Durante este proceso aprendí a programar desde cero. Fue desafiante, torpe al inicio, pero increíblemente gratificante. Más allá de la materia, este portafolio me permitió probarme a mí misma, mezclar aquello que me apasiona con mis ganas de aprender y demostrar mis capacidades. Esta página no es solo un proyecto académico: es una extensión de mí, una bitácora visual de mis aprendizajes y de quién soy como creadora.`;

    let i = 0;
    const velocidad = 25;
    const divTexto = document.getElementById("texto");
    const continuar = document.getElementById("continuar");

    function escribir() {
      if (i < texto.length) {
        divTexto.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, velocidad);
      } else {
        continuar.style.opacity = 1;
        window.addEventListener("keydown", function(e) {
          if (e.key === "Enter") {
            window.location.href = "home.html";
          }
        });
      }
    }

    escribir();
  </script>
</body>
</html>
