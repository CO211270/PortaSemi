<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Info Personal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff88;
      font-family: "Courier New", monospace;
      white-space: pre-wrap;
      padding: 40px;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #texto {
      max-width: 80%;
      margin: auto;
      min-height: 400px;
      border-right: 2px solid #00ff88;
      overflow: hidden;
      text-align: center;
    }

    #continuar {
      text-align: center;
      color: #00ff88;
      font-size: 1rem;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1s ease;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="texto"></div>
  <div id="continuar">Presiona enter para continuar</div>

  <script>
    const texto = `Semiótica 02T
Sofía Elizabeth Castillo Olmos
CO211270
Universidad Don Bosco`;

    let i = 0;
    const velocidad = 25;
    const divTexto = document.getElementById("texto");
    const continuar = document.getElementById("continuar");

    function escribir() {
      if (i < texto.length) {
        divTexto.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, velocidad);
      } else {
        continuar.style.opacity = 1;
        window.addEventListener("keydown", function(e) {
          if (e.key === "Enter") {
            window.location.href = "racional.html";
          }
        });
      }
    }

    escribir();
  </script>
</body>
</html>
