<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fin de la transmisión</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      background-color: black;
      color: #00ff90;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .message {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-align: center;
      color: #00ff90;
      animation: typing 5s steps(40, end) 1, blink 1.2s step-start infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff90;
    }
    .return-link {
      margin-top: 30px;
      font-size: 0.8rem;
      font-family: 'Courier New', monospace;
      color: rgba(0, 255, 144, 0.3);
      text-decoration: none;
      cursor: pointer;
      animation: blink 1.5s step-start infinite;
      opacity: 0.2;
      transition: opacity 0.8s ease-in;
      display: none;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="message">Fin de la transmisión...</div>
  <div class="return-link" id="returnLink" onclick="location.href='index.html'">Volver al inicio</div>

  <script>
    setTimeout(() => {
      const link = document.getElementById('returnLink');
      link.style.display = 'block';
      setTimeout(() => link.style.opacity = '0.4', 50);
    }, 5200);
  </script>
</body>
</html>
