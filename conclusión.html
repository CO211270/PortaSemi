<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conclusión</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      background-color: black;
      color: #00ff90;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #00ff90;
    }
    .content {
      max-width: 800px;
      text-align: justify;
      white-space: pre-line;
      font-size: 1rem;
      line-height: 1.6;
      border: 2px solid #00ff90;
      padding: 20px;
      border-radius: 10px;
      animation: typing 3s steps(80) 1 normal both;
    }
    .enter-message {
      margin-top: 20px;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      animation: blink 1.2s step-start infinite;
    }
    @keyframes typing {
      from { width: 0; opacity: 0; }
      to { width: 100%; opacity: 1; }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>CONCLUSIÓN</h1>
  <div class="content">
Me gustó mucho, es muy creativa, siento que me ha ayudado a impulsar un poco mis ganas de investigar y conocer, de crear y buscar alternativas, de interpretar y reinterpretar.
  </div>
  <div class="enter-message">Presiona enter para continuar</div>
</body>
</html>
